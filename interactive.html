<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>Dominic Adragna - Interactive Portfolio</title>
    <link rel="stylesheet" href="interactive.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="ui">
        <div id="dpad">
            <div class="north"></div>
            <div class="south"></div>
            <div class="west"></div>
            <div class="east"></div>
            
            <div class="northwest"></div>
            <div class="southwest"></div>
            <div class="northeast"></div>
            <div class="southeast"></div>
        </div>
        <div id="rotate">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div id="popup">
            <button>X</button>
            <a target="_blank" href="javascript:void()">Open Website</a>
            <iframe src="" frameborder="0"></iframe>
        </div>
    </div>
    <!-- importmap taken from https://github.com/mrdoob/three.js/blob/master/examples -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.146.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.146.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="interactive.js"></script>
</body>
</html>
